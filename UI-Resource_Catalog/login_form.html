<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cadrea login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>



<div id="wrapper">


<img src="/static/clean2.jpg" class="imgLeft" />

<h3>Cadrea: Log in to see your house. </h3>

<form name="login-form" id="login-form" method="post">
  <fieldset>
  
  <dl>
    <dt>
      <img src="/static/logo.png" class="imgRight1" />
      <label title="Username">Username:
      <input tabindex="1" accesskey="u" id="username" name="username" type="text" maxlength="50" id="username" autocomplete="off" />
      </label>
    </dt>
  </dl>
  <dl>
    <dt>
      <label title="Password">Password:
      <input tabindex="2" accesskey="p" id="password" name="password" type="password" maxlength="15" id="password" />
      </label>
    </dt>
  </dl>
  <dl>
    <dt>
      <label title="Submit">
      <input tabindex="3" accesskey="l" type="submit" id="cmdlogin" name="cmdlogin" value="Login" class="button1 button4" />
      </label>
    </dt>
  </dl>
  </fieldset>
    <p id="info" name="info"></p>
</form>

	<br></br>
	<br>
	<br></br><br></br><br></br><br></br>



	<footer>
        <p>All rights reserved Â©
            </p>
    </footer>
	 
</div>

</body>
</html>
